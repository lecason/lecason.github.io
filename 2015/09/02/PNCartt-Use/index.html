	  <h1 id="在项目中导入PNChart">在项目中导入PNChart</h1><p>确保已安装 <code>CocoaPods</code>，切换到你的项目目录。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">echo</span> pod \<span class="string">'PNChart\'</span> &gt; podfile</span><br><span class="line">pod install</span><br></pre></td></tr></table></figure>
<h1 id="PNChart_的使用">PNChart 的使用</h1><h2 id="使用_PNLineChart">使用 PNLineChart</h2><p>创建一个PNLineChart</p>
<figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="preprocessor">#import <span class="title">"PNChart.h"</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 初使化PNLineChart</span></span><br><span class="line">PNLineChart * lineChart = [[PNLineChart alloc] initWithFrame:<span class="built_in">CGRectMake</span>(<span class="number">0</span>, <span class="number">135.0</span>, SCREEN_WIDTH, <span class="number">200.0</span>)];</span><br><span class="line"><span class="comment">// 设置X轴</span></span><br><span class="line">[lineChart setXLabels:@[<span class="string">@"SEP 1"</span>,<span class="string">@"SEP 2"</span>,<span class="string">@"SEP 3"</span>,<span class="string">@"SEP 4"</span>,<span class="string">@"SEP 5"</span>]];</span><br><span class="line"><span class="comment">// 设置Y轴</span></span><br><span class="line">[<span class="keyword">self</span><span class="variable">.lineChart</span> setYLabels:@[</span><br><span class="line">    <span class="string">@"0 min"</span>,</span><br><span class="line">    <span class="string">@"50 min"</span>,</span><br><span class="line">    <span class="string">@"100 min"</span>,</span><br><span class="line">    <span class="string">@"150 min"</span>,</span><br><span class="line">    <span class="string">@"200 min"</span>,</span><br><span class="line">    <span class="string">@"250 min"</span>,</span><br><span class="line">    <span class="string">@"300 min"</span>,</span><br><span class="line">]</span><br><span class="line">];</span><br><span class="line"></span><br><span class="line">&lt;!-- more --&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 创建线1</span></span><br><span class="line"><span class="built_in">NSArray</span> * data01Array = @[@<span class="number">60.1</span>, @<span class="number">160.1</span>, @<span class="number">126.4</span>, @<span class="number">262.2</span>, @<span class="number">186.2</span>];</span><br><span class="line">PNLineChartData *data01 = [PNLineChartData new];</span><br><span class="line">data01<span class="variable">.color</span> = PNFreshGreen;</span><br><span class="line">data01<span class="variable">.itemCount</span> = lineChart<span class="variable">.xLabels</span><span class="variable">.count</span>;</span><br><span class="line"><span class="comment">//点的样式</span></span><br><span class="line">data01<span class="variable">.inflexionPointStyle</span> = PNLineChartPointStyleCircle;</span><br><span class="line">data01<span class="variable">.getData</span> = ^(<span class="built_in">NSUInteger</span> index) &#123;</span><br><span class="line"><span class="built_in">CGFloat</span> yValue = [data01Array[index] floatValue];</span><br><span class="line"><span class="keyword">return</span> [PNLineChartDataItem dataItemWithY:yValue];</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 创建线2</span></span><br><span class="line"><span class="built_in">NSArray</span> * data02Array = @[@<span class="number">20.1</span>, @<span class="number">180.1</span>, @<span class="number">26.4</span>, @<span class="number">202.2</span>, @<span class="number">126.2</span>];</span><br><span class="line">PNLineChartData *data02 = [PNLineChartData new];</span><br><span class="line">data02<span class="variable">.color</span> = PNTwitterColor;</span><br><span class="line">data02<span class="variable">.itemCount</span> = lineChart<span class="variable">.xLabels</span><span class="variable">.count</span>;</span><br><span class="line"><span class="comment">//点的样式</span></span><br><span class="line">data02<span class="variable">.inflexionPointStyle</span> = PNLineChartPointStyleCircle;</span><br><span class="line">data02<span class="variable">.getData</span> = ^(<span class="built_in">NSUInteger</span> index) &#123;</span><br><span class="line"><span class="built_in">CGFloat</span> yValue = [data02Array[index] floatValue];</span><br><span class="line"><span class="keyword">return</span> [PNLineChartDataItem dataItemWithY:yValue];</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 把线添加到表里</span></span><br><span class="line">lineChart<span class="variable">.chartData</span> = @[data01, data02];</span><br><span class="line">[lineChart strokeChart];</span><br><span class="line"></span><br><span class="line"><span class="comment">//添加表添加到视图里</span></span><br><span class="line">[<span class="keyword">self</span><span class="variable">.view</span> addSubview:lineChart];</span><br></pre></td></tr></table></figure>
<p>实现代理</p>
<figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">//添加协议</span></span><br><span class="line"><span class="class"><span class="keyword">@interface</span> <span class="title">ViewController</span> () &lt;<span class="title">PNChartDelegate</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//设置代理</span></span><br><span class="line">lineChart<span class="variable">.delegate</span> = <span class="keyword">self</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">//实现方法</span></span><br><span class="line">- (<span class="keyword">void</span>)userClickedOnLineKeyPoint:(<span class="built_in">CGPoint</span>)point lineIndex:(<span class="built_in">NSInteger</span>)lineIndex pointIndex:(<span class="built_in">NSInteger</span>)pointIndex&#123;</span><br><span class="line"><span class="built_in">NSLog</span>(<span class="string">@"Click Key on line %f, %f line index is %d and point index is %d"</span>,point<span class="variable">.x</span>, point<span class="variable">.y</span>,(<span class="keyword">int</span>)lineIndex, (<span class="keyword">int</span>)pointIndex);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (<span class="keyword">void</span>)userClickedOnLinePoint:(<span class="built_in">CGPoint</span>)point lineIndex:(<span class="built_in">NSInteger</span>)lineIndex&#123;</span><br><span class="line"><span class="built_in">NSLog</span>(<span class="string">@"Click on line %f, %f, line index is %d"</span>,point<span class="variable">.x</span>, point<span class="variable">.y</span>, (<span class="keyword">int</span>)lineIndex);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
