<p>Formatter的一些格式</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>.常用的格式</span><br><span class="line">[dateFormatter <span class="built_in">set</span>DateFormat:@<span class="string">"yyyy-MM-dd HH:mm:ss EEEE"</span>];</span><br><span class="line"><span class="number">2013</span>-<span class="number">10</span>-<span class="number">08</span> <span class="number">20</span>:<span class="number">58</span>:<span class="number">29</span> 星期二</span><br><span class="line"></span><br><span class="line"><span class="number">2</span>.将yyyy改成yy，年份只显示后两位。注意：M表示Month，指月份；m表示minute，指分钟；两者不可混淆。</span><br><span class="line">[dateFormatter <span class="built_in">set</span>DateFormat:@<span class="string">"yy-MM-dd HH:mm:ss EEEE"</span>];</span><br><span class="line"><span class="number">13</span>-<span class="number">10</span>-<span class="number">08</span> <span class="number">21</span>:<span class="number">01</span>:<span class="number">48</span> 星期二</span><br><span class="line"></span><br><span class="line"><span class="number">3</span>.将MM改成M，dd改成d，如果月份和日期前面有<span class="number">0</span>，将会消失。</span><br><span class="line">[dateFormatter <span class="built_in">set</span>DateFormat:@<span class="string">"yyyy-M-d HH:mm:ss EEEE"</span>];</span><br><span class="line"><span class="number">2013</span>-<span class="number">10</span>-<span class="number">8</span> <span class="number">21</span>:<span class="number">03</span>:<span class="number">49</span> 星期二</span><br><span class="line"></span><br><span class="line"><span class="number">4</span>.将dd改成DD，则显示今天是今年的第几天。</span><br><span class="line">[dateFormatter <span class="built_in">set</span>DateFormat:@<span class="string">"yyyy-MM-DD HH:mm:ss EEEE"</span>];</span><br><span class="line"><span class="number">2013</span>-<span class="number">10</span>-<span class="number">281</span> <span class="number">21</span>:<span class="number">11</span>:<span class="number">07</span> 星期二</span><br><span class="line"></span><br><span class="line"><span class="number">5</span>.将HH改成H，mm改成m，ss改成s，则时分秒前面的<span class="number">0</span>将会消失。</span><br><span class="line">[dateFormatter <span class="built_in">set</span>DateFormat:@<span class="string">"yyyy-MM-dd H:m:s EEEE"</span>];</span><br><span class="line"><span class="number">2013</span>-<span class="number">10</span>-<span class="number">08</span> <span class="number">21</span>:<span class="number">7</span>:<span class="number">19</span> 星期二</span><br><span class="line"></span><br><span class="line"><span class="number">6</span>.若将HH改成hh，则时间由<span class="number">24</span>小时制变成<span class="number">12</span>小时制。</span><br><span class="line">[dateFormatter <span class="built_in">set</span>DateFormat:@<span class="string">"yyyy-MM-dd hh:mm:ss EEEE"</span>];</span><br><span class="line"><span class="number">2013</span>-<span class="number">10</span>-<span class="number">08</span> <span class="number">09</span>:<span class="number">08</span>:<span class="number">40</span> 星期二</span><br><span class="line"></span><br><span class="line"><span class="number">7</span>.为区分<span class="number">12</span>小时制的上下午，可以在中间加个a</span><br><span class="line">[dateFormatter <span class="built_in">set</span>DateFormat:@<span class="string">"yyyy-MM-dd a hh:mm:ss EEEE"</span>];</span><br><span class="line"><span class="number">2013</span>-<span class="number">10</span>-<span class="number">08</span> 下午 <span class="number">09</span>:<span class="number">17</span>:<span class="number">43</span> 星期二</span><br><span class="line"></span><br><span class="line"><span class="number">8</span>.将EEEE改成EE，则星期二变成周二</span><br><span class="line">[dateFormatter <span class="built_in">set</span>DateFormat:@<span class="string">"yyyy-MM-dd HH:mm:ss EE"</span>];</span><br><span class="line"><span class="number">2013</span>-<span class="number">10</span>-<span class="number">08</span> <span class="number">21</span>:<span class="number">15</span>:<span class="number">04</span> 周二</span><br><span class="line"></span><br><span class="line"><span class="number">9</span>.当然，也可以把年月日中间的-改成/</span><br><span class="line">a[dateFormatter <span class="built_in">set</span>DateFormat:@<span class="string">"yyyy/MM/dd a hh:mm:ss EE"</span>];</span><br><span class="line"><span class="number">2013</span>/<span class="number">10</span>/<span class="number">08</span> 下午 <span class="number">09</span>:<span class="number">19</span>:<span class="number">03</span> 周二</span><br></pre></td></tr></table></figure>
