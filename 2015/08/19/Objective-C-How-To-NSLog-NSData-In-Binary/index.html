	  <!-- content -->
	  <p>如果你想要把 <code>NSData</code> 里面的数据用纯二进制的方式打印出来，可以从 <a href="http://stackoverflow.com/questions/9173773/how-to-show-content-of-nsdata-in-bits" target="_blank" rel="external">Stackoverflow</a> 找到答案，在这里就可以清楚看到 <code>Xcode 6</code> 里面 <code>int</code> 类型是用 32 位二进制来处理的。</p>
<h2 id="打印字节流">打印字节流</h2><figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/// 定义一个 NSData  为十六进制的0x80 。</span></span><br><span class="line"><span class="built_in">NSMutableData</span> *myData = [[<span class="built_in">NSMutableData</span> alloc] init];</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">char</span> cmd = <span class="number">0x80</span>; </span><br><span class="line">[myData appendBytes:&amp;cmd length:<span class="keyword">sizeof</span>(cmd)];  </span><br><span class="line"></span><br><span class="line"><span class="comment">/// 定义一个指针，指向 myData 的内存</span></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">char</span> *byte = [myData bytes];</span><br><span class="line"><span class="built_in">NSLog</span>(<span class="string">@"%s"</span>,byte);</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h2 id="打印二进制流">打印二进制流</h2><figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/// 定义一个 NSData  为十六进制的0x80 。</span></span><br><span class="line"><span class="built_in">NSMutableData</span> *myData = [[<span class="built_in">NSMutableData</span> alloc] init];</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">char</span> cmd = <span class="number">0x80</span>;</span><br><span class="line">[myData appendBytes:&amp;cmd length:<span class="keyword">sizeof</span>(cmd)];</span><br><span class="line"></span><br><span class="line"><span class="comment">/// 定义一个指针，指向 myData 的内存</span></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">char</span> *byte = [myData bytes];</span><br><span class="line"><span class="keyword">unsigned</span> <span class="keyword">int</span> length = [data length];</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;length; i++) &#123;</span><br><span class="line">		<span class="keyword">char</span> n = byte[i];</span><br><span class="line">		<span class="keyword">char</span> buffer[<span class="number">9</span>];</span><br><span class="line">		buffer[<span class="number">8</span>] = <span class="number">0</span>;</span><br><span class="line">   		<span class="keyword">int</span> j = <span class="number">8</span>;  		</span><br><span class="line">   	</span><br><span class="line">   		<span class="keyword">while</span>(j &gt; <span class="number">0</span>) &#123;</span><br><span class="line">      		<span class="keyword">if</span>(n &amp; <span class="number">0x01</span>) &#123;</span><br><span class="line">          	buffer[--j] = <span class="string">'1'</span>;</span><br><span class="line">          	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">       	   	buffer[--j] = <span class="string">'0'</span>;</span><br><span class="line">       	   	&#125;</span><br><span class="line">			n &gt;&gt;= <span class="number">1</span>;</span><br><span class="line"> 		&#125;</span><br><span class="line"> 		printf(<span class="string">"%s "</span>,buffer);</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
